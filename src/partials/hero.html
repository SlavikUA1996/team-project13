<!-- Hero section -->

<section class="hero__container hero">
    <div class="container">
        <div class="hero__title--container">
            <h1 class="hero__title">ice cream made with passion</h1>
            <ul class="hero__number list">
                <li>
                    <h2>16</h2>
                    <p>cafes</p>
                </li>
                <li>
                    <h2>23</h2>
                    <p>food trucks</p>
                </li>
            </ul>
        </div>

        <ul class="hero__list list">
            <li class="hero__item">
                <button class="hero__button hero__button--first" type="button">
                    <p><a class="button__link link" href="#products-section">Products</a></p></button>
            </li>
            <li class="hero__item">
                <p class="hero__button hero__button--second">
                    <a class="button__link link" href="#about">How itâ€™s made?</a>
                </p>
            </li>
        </ul>
        <picture class="hero__image hero__image--dots">
            <!-- desktop screen -->
            <source srcset="./images/png1x-yellow-dots-desktop-min.png 1x, 
                ./images/png2x-yellow-dots-desktop-min.png 2x" media="(min-width:1200px)">
            <!-- tablet screen -->
            <source srcset="./images/png1x-yellow-dots-tablet-min.png 1x, 
                ./images/png2x-yellow-dots-tablet-min.png 2x" media="(min-width:768px)">
            <!-- phone screen -->
            <source srcset="./images/png1x-yellow-dots-mob-min.png 1x, 
                ./images/png2x-yellow-dots-mob-min.png 2x" media="(min-width:480px)">
            <img src="./images/png1x-yellow-dots-mob-min.png" alt="yellow-dots">
        </picture>

        <picture class="hero__image hero__image--icecream animate__animated animate__bounce">
            <!-- desktop screen -->
            <source srcset="./images/png1x-header-icecreame-desktop-min.png 1x, 
                ./images/png2x-header-icecreame-desktop-min.png 2x" media="(min-width:1200px)">
            <!-- tablet screen -->
            <source srcset="./images/png1x-header-icecreame-tablet-min.png 1x, 
                ./images/png2x-header-icecreame-tablet-min.png 2x" media="(min-width:768px)">
            <!-- phone screen -->
            <source srcset="./images/png1x-header-icecreame-mobile-min.png 1x, 
                ./images/png2x-header-icecreame-mobile-min.png 2x" media="(min-width:480px)">
            <img src="./images/png1x-header-icecreame-mobile-min.png" alt="ice-cream">
        </picture>

        <div class="subtitle__container">
            <div class="hero__foto animate__animated animate__backInLeft">
                <picture>
                    <!-- desktop screen -->
                    <source srcset="./images/png1x-many-ice-creame-desktop-min.png 1x, 
                                ./images/png2x-many-ice-creame-desktop-min.png 2x" media="(min-width:1200px)">
                    <!-- tablet screen -->
                    <source srcset="./images/png1x-many-ice-creame-tablet-min.png 1x, 
                                ./images/png2x-many-ice-creame-tablet-min.png 2x" media="(min-width:768px)">

                    <img src="./images/png1x-many-ice-creame-tablet-min.png" alt="ice-cream">
                </picture>
            </div>

            <ul class="hero__subtitle list">
                <li class="hero__text">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore
                    et
                </li>
                <li class="hero__icon">
                    <svg width="40" height="16">
                        <use href="./images/icon.svg#icon-arrow-button"></use>
                    </svg>
                </li>
            </ul>
        </div>

    </div>
</section>
