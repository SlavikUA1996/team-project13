<!-- Header -->
<header>
    <div class="header__container container">
        <picture class="header__logo">
            <!-- desktop screen -->
            <source srcset="./images/png1x-logo-desktop-min.png 1x, 
                    ./images/png2x-logo-desktop-min.png 2x" media="(min-width:1200px)">
            <!-- tablet screen -->
            <source srcset="./images/png1x-logo-tablet-min.png 1x, 
                    ./images/png2x-logo-tablet-min.png 2x" media="(min-width:768px)">
            <!-- phone screen -->
            <source srcset="./images/png1x-logo-mob-min.png 1x, 
                    ./images/png2x-logo-mob-min.png 2x" media="(min-width:480px)">
            <img width="48" height="44" src="./images/png1x-logo-mob-min.png" alt="ice-cream">
        </picture>

        <nav class="navigation">
            <ul class="navigation__list list">
                <li class="navigation__item"><a class="navigation__link link" href="">Home</a></li>
                <li class="navigation__item"><a class="navigation__link link" href="">How it’s made?</a></li>
                <li class="navigation__item"><a class="navigation__link link" href="">Our products</a></li>
                <li class="navigation__item"><a class="navigation__link link" href="">Contact</a></li>
            </ul>
        </nav>

        <div class="button__label">
            <button class="menu-toggle js-open-menu" type="button" aria-expanded="false" aria-controls="mobile-menu">
                <svg  class="menu-toggle--svg">
                    <use href="./images/icon.svg#icon-menu-open"></use>
                </svg>

            </button>
            <button class="header__button btn-light" type="button">
                <span>Buy now</span>
                <svg width="12" height="12">
                    <use href="./images/icon.svg#icon-arrow-right-small"></use>
                </svg>
            </button>
        </div>
    </div>

</header>

<!-- Mobile menu -->
<div class="menu-container js-menu-container" id="mobile-menu">

    <button class="menu-toggle js-close-menu" type="button">
        <svg width="32" height="32">
            <use href="./images/icon.svg#icon-close-menu"></use>
        </svg>
    </button>

    <picture>
        <!-- tablet screen -->
        <source srcset="./images/png1x-logo-tablet-min.png 1x, 
                            ./images/png2x-logo-tablet-min.png 2x" media="(min-width:768px)">
        <!-- phone screen -->
        <source srcset="./images/png1x-logo-mob-min.png 1x, 
                            ./images/png2x-logo-mob-min.png 2x" media="(min-width:480px)">
        <img src="./images/png1x-logo-mob-min.png" alt="ice-cream">
    </picture>

    <nav class="mobile-navigation">
        <ul class="mobile-menu list">
            <li class="mobile-menu-item"><a class="mobile-menu-link link" href="">Home</a></li>
            <li class="mobile-menu-item"><a class="mobile-menu-link mobile-menu-dark link" href="">How it’s made?</a>
            </li>
            <li class="mobile-menu-item"><a class="mobile-menu-link link" href="">Our products</a></li>
            <li class="mobile-menu-item"><a class="mobile-menu-link link" href="">Contact</a></li>
        </ul>
    </nav>
    <button class="mobile-menu-button btn-light" type="button">
        <span>Buy now</span>
        <svg width="12" height="12">
            <use href="./images/icon.svg#icon-arrow-right-small"></use>
        </svg>
    </button>
</div>
</header>
